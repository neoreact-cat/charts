<!doctype html>
<html lang="ru-RU">
    <head>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script type="text/javascript">
            google.charts.load('current', {
                'packages':['table', 'corechart'],
                'mapsApiKey': 'AIzaSyD-I3nnBs9JANZDMRpjjfPjzizh1VklxYI'
            });

            google.charts.setOnLoadCallback(function () {
                var jsonData = $.ajax({
                    url: "https://raw.githubusercontent.com/neoreact-cat/charts/master/data/json/ru.russian-districts-federal-budget-taxes-income.json",
                    dataType: "json",
                    async: true,
                    success: function(json){
                        var districtsTable = drawDistrictsTable(json)
                        var districtsPie = drawDistrictsPie(json)

                        google.visualization.events.addListener(districtsTable, 'select', function (e) {
                            districtsPie.setSelection(districtsTable.getSelection());
                        });

                        google.visualization.events.addListener(districtsPie, 'select', function (e) {
                            districtsTable.setSelection(districtsPie.getSelection());
                        });
                    }})
            });

            function drawDistrictsTable(json) {
                var data = new google.visualization.DataTable();
                data.addColumn('string', 'Федеральный Округ')
                data.addColumn('number', 'Доход в федеральный бюджет')

                json.forEach(item => { data.addRow([item.District, item.Income]) });
                data.sort({column: 1, desc: true}); 

                var table = new google.visualization.Table(document.getElementById('districts_table_div'));
                
                table.draw(data, {showRowNumber: true, width: '100%', height: '100%'})

                return table
            }

            function drawDistrictsPie(json) {
                var data = new google.visualization.DataTable();
                data.addColumn('string', 'Федеральный Округ')
                data.addColumn('number', 'Доход в федеральный бюджет')

                json.forEach(item => { data.addRow([item.District, item.Income]) });
                data.sort({column: 1, desc: true}); 

                var chart = new google.visualization.PieChart(document.getElementById('districts_chart_div'));
                chart.draw(data, { pieHole: 0, width: '600', height: '600', legend: 'none', });

                return chart
            }
        </script>
    </head>
    <body>
        <table class="columns">
            <tr>
                <td><div id="districts_chart_div"></div></td>
                <td><div id="districts_table_div"></div></td>
            </tr>
        </table>
    </body>
</html>
